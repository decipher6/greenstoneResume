services:
  - type: web
    name: greenstone-backend
    env: python
    pythonVersion: 3.11.9
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_NAME
        value: greenstone_talent
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: "false"

